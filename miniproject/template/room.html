{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <title>Room</title>
  <link rel="stylesheet" href="{% static 'styles/room.css' %}">
  <script defer src="{% static 'script/room.js' %}"></script>
</head>

<body>  
    <section style="height:100vh;width:100vw;background-color: rgb(236, 202, 234);">
    <div class="container py-5">

      <div class="row">
        <div class="col-md-12">

          <div class="card" id="chat3" style="border-radius: 15px;">
            <div class="card-body">

              <div class="row">
                <!-- 
  
  
first col here 
                    
                   
 -->
                <div class="col-md-4 col-lg-5 col-xl-4 mb-4 mb-md-0">

                  <div class="p-3">

                    <div class="input-group rounded mb-3">
                      <input type="search" class="form-control rounded" disabled placeholder="Room Name : {{room}}"
                        aria-label="Search" aria-describedby="search-addon" />
                    </div>

                    <div data-mdb-perfect-scrollbar="true" class="scrollableContainer">
                      <ul class="list-unstyled mb-0 userList">
                      </ul>
                    </div>

                  </div>

                </div>
 <!-- chat section  -->
                <div class="col-md-8 col-lg-7 col-xl-8">

                  <div  class="pt-3 pe-3 scrollableContainer messageDisplay" data-mdb-perfect-scrollbar="true" onclick="scrolldown()">
                  </div>

                  <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                      alt="avatar 3" style="width: 40px; height: 100%;">
                    <form id="chat-message" >
                      <input  type="text" class="form-control form-control-lg" id="exampleFormControlInput2"
                        placeholder="Type message">
                    </form>
                    <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                    <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                    <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                  </div>

                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </section>
  <template class="User_Message">
    <div class="d-flex flex-row justify-content-end">
      <div>
        <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary"></p>
        <p></p>
      </div>
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1"
        style="width: 45px; height: 100%;">
        
    </div>
  </template>

  <template class="Incoming_Message">
    <div class="d-flex flex-row justify-content-start">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp" alt="avatar 1"
        style="width: 45px; height: 100%;"> 
      <div>
        <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;"></p> 
      </div>  
    </div>
    <div><p class=" username" style="margin-left:0%;color:blue;font-weight:normal;"></p></div>
  </template>

  <template class="user">
    <li class="p-2 border-bottom">
      <a class="d-flex justify-content-between">
        <div class="d-flex flex-row">
          <div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar"
              class="d-flex align-self-center me-3" width="60">
            <span class="badge bg-success badge-dot"></span>
          </div>
          <div class="pt-1">
            <p class="fw-bold mb-0"></p>
          </div>
        </div>
      </a>
    </li>
  </template>


</body>

</html>
